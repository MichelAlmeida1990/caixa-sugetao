<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cyber-Café</title>
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <div>
                <h2 class="logo-cabecalho">CyberExpress</h2>
            </div>
        </header>
        
        <main class="container-sugestao">
            <h1 class="titulo-sugestao">Caixa de Sugestões</h1>
            <p>Escreva na caixa de texto abaixo o que podemos fazer para melhorar o espaço do <span>CyberExpress</span>. Deixe seu elogio, critica ou sugestão abaixo e envie pra gente!</p>
            <div class="caixa-texto">
                <input type="text">
                <button>Enviar sugestão</button>
            </div>
            
        </main>
    </div>

</body>
</html>
